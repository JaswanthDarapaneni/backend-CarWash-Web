
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Login page</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CarWash</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
         <li class="nav-item">
          <a class="nav-link" href="/">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">SignUp</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <body>
  <section>
  <div class="container p-5">
  <div class="row">
  <div class="col-md-6 offset-md-3">
  <div class="card">
  <div class="card-header text-center fs-4">Login</div>
  <div class="card-body">
  
  <form action="/Welcome" method="get" id="login" >

  <Label for="email">Email id</Label>
  <input type="email" name="email" id="email" class="form-control" required>

  <Label for="password" >Password</Label>
  <input type="password" name="password" id="password" class="form-control" style="margin-bottom: 30px" required>
   <button type="submit"  class="btn btn-primary col-md-12">LogIn</button>
   
   <small style="
    display: flex;
    justify-content: end;
    padding: 10px;
    gap:9px;
    font-style: oblique;
"> Don't Have account .... <span style="color: red; ">?</span><a href="/register">SignUp</a></small>
   </form>
 
	  
     
  
  </div>
  
  </div>
  
  </div>
  
  </div>
  
  </div>
  
  </section>
   <script th:if="${loginError}">
    alert('Invalid Credentials');
</script>

  </body>
</html>
