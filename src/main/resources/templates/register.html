  <div class="card">
  <div class="card-header text-center fs-4">SignUp</div>
  <div class="card-body">
   <form action="/Creteuser" method="get" id="registration-form" >
      <label for="username">User name:</label>
      <input type="email" id="username" name="username" class="form-control" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control"  required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control"  required><br><br>
      <button type="submit" onclick="showAlert()" class="btn btn-primary col-md-12" >Register</button>
     <small style="
    display: flex;
    justify-content: end;
    padding: 10px;
    gap:9px;
    font-style: oblique;
"> AllReady Have account .... <span style="color: red; ">?</span> <a href="/">Login</a></small>
    </form>
  
  <script type="text/javascript">
  function showAlert(){
  var form = document.getElementById("registration-form");
  if (form.checkValidity()) {
    alert("Registration Scussfull");
    
  } else {
    alert("Not Registred");
  }
  }
  </script>
